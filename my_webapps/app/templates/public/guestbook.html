{% extends "public/templates/public_template.html" %}

{% block title %}Guestbook{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Guestbook</h1>
            <hr>
            <div class="mb-3">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control"
                           type="text"
                           id="name"
                           placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control"
                              id="message"
                              cols="30"
                              rows="3"
                              placeholder="Enter message"></textarea>
                </div>
        </div>

        <button class="btn btn-primary"  onclick="submit_message();">Submit message</button>
    </div>
  

</div>

{% endblock %}

{% block script %}
<script>

    function submit_message() {

        var name = document.getElementById("name");
        var message = document.getElementById("message");

        var entry = {
            name: name.value,
            message: message.value
        };
        console.log(entry);
    }

</script>

{% endblock %}
